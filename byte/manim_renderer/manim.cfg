[CLI]
format = mp4
quality = medium_quality
preview = False
verbosity = WARNING
progress_bar = display

[config]
tex_template = ctex
text_to_replace_funcs = False
disable_caching = False
flush_cache = False
log_dir = ./logs
log_to_file = False
notify_outdated_version = False
enable_gui = False
gui_location = TOPRIGHT
fullscreen = False
enable_wireframe = False
force_window = False

[ffmpeg]
executable = ffmpeg

[directories]
media_dir = ./media
